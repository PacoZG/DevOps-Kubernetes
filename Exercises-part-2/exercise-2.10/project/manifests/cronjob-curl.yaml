apiVersion: batch/v1
kind: CronJob
metadata:
  name: wiki-url
  namespace: project
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: wiki-url
            image: sirpacoder/wiki_url:v2.10
            imagePullPolicy: Always
            env:
              - name: SERVER_URL
                value: http://server-svc:6662/api/todos
          restartPolicy: OnFailure