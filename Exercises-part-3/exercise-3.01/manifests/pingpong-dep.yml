apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
  namespace: pingpong-log
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
      - name: pingpong
        image: sirpacoder/pingpong:v2.07 # latest version of pingpong image
        envFrom:
          - secretRef:
              name: postgres-pw
        env:
          - name: PORT
            value: "5000"
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
